<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu site com caixa de texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333333;
        }
        textarea {
            width: 300px;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #555555;
        }
    </style>
</head>
<body>
    <h1>Escreva algo!</h1>
    <textarea id="caixaTexto" placeholder="Digite aqui..."></textarea><br>
    <button onclick="mostrarTexto()">Enviar</button>
    <div id="resultado"></div>

    <script>
        function mostrarTexto() {
            var texto = document.getElementById("caixaTexto").value;
            document.getElementById("resultado").innerText = "VocÃª escreveu: " + texto;
        }
    </script>
</body>
</html>
